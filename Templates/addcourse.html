<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    {% load static %}
</head>
<style>
    nav{
        background-color:brown;
        
    }
    
</style>

<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'addcourse' %}">Addcourse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addstudent' %}">Addstudents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'showstd' %}">showstudentdetails</a>
              </li>
              
              
            
          </div>
        </div>
      </nav><br><br><br>
      
      
      <div class="container bg-light" style="border-radius: 10px; width:40%;">
        <form method="post" action="{% url 'addcoursedb' %}">

            <br>
            <input type="text" class="form-control" name="course_name" placeholder="course_name"><br>
            
            <input type="number" class="form-control" name="fee" placeholder="fee"><br>
            <button type="submit" class="btn btn-info">submit</button>

        </form>
        <br>
      </div>

      </div>
      
{% block content %}
{% endblock%}

</body>
</html>
