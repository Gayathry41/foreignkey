<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<style>
    nav{
        background-color:brown;
        
    }
    
</style>


<body style="background-color: aqua;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'addcourse' %}">Addcourse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addstudent' %}">Addstudents</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'showstd' %}">showstudentdetails</a>
              </li>
              
              
            
          </div>
        </div>
      </nav><br>
      <center>
        <div class="container bg-light" style="border-radius: 10px; width:40%;"><br>
            <p>Editstudentdetails</p>
      <table>
        <form action="{% url 'editdb' s.id %}" method="post">
            {% csrf_token %}
            <tr>
                <td>
                <label>studentname</label></td>
                <td><input type="text" name="student_name" value="{{s.student_name}}"><br><br></td></tr>
                <tr>
                <td><label>studentaddress</label></td>
                <td><input type="text" name="student_address" value="{{s.student_address}}"><br><br></td></tr>
                <tr>
                <td><label>studentage</label></td>
                <td><input type="number" name="student_age" value="{{s.student_age}}"><br><br></td></tr>
                <tr>
                    <td><label>joiningdate</label></td>
                    <td><input type="date" name="joining_date" value="{{s.joining_date|date:'Y-m-d'}}"><br><br></td></tr>
                <tr>
                    <td>
                    <select class="form-control" name="ok">
                        {% for c in k %}
                        {% if c.id == s.course.id %}
                        <option value="{{c.id}}"selected>{{c.course_name}}</option>
                        {% else %}
                        <option value="{{c.id}}">{{c.course_name}}</option>
                        {% endif %}
                        {% endfor %}
          
                      </select></td></tr>
                      <tr>
                      <td><button type="submit" class="btn btn-info">save</button></td>
                <br><br></tr>
                
    
    
          </form>
      </table></div></center>
      

      
{% block content %}
{% endblock%}
</body>
</html>
